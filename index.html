<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container text-center bg-dark border">
    <h1 class="mb-5">La Calculadora (suponiendo que funcione)</h1>
</main>




<div class="container">
<section class="row width-50%">
<article class="pantalla bg bg-dark col-12 text-center text-light" id="resultado">
    <input class="display bg-dark text-light" type="text" id="result" placeholder="0">
</article>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >9</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >8</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >7</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="m" >*</button>

<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >6</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >5</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >4</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="d" >/</button>

<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >3</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >2</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >1</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="s" >+</button>

<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-number" >0</button>
<button class="btn btn-dark col-3 border-light boton" id="data-delete" >C</button>
<button class="btn boton-clase btn-dark col-3 border-light boton" id="data-punto" >.</button> 
<button class="btn boton-clase btn-dark col-3 border-light boton" id="r" >-</button>
<button class="btn btn-dark col-12 border-light boton" id="data-igual" >=</button>
</section>

</div>











<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="calculadora.js"></script>
</body>

</html>
